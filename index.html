<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Mozilla 宣传主页</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC:400,700" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Mozilla</h1>
      <!-- 插入 <img> 元素，链接至较小的 Firefox 标志。 -->
        <img src="firefox_logo-only_RGB-120w.png" alt="firefox-logo">
    </header>

    <main>
      <article>
        <!-- 插入来自 Bilibili 的 <iframe> 元素 -->
            <iframe src="https://player.bilibili.com/player.html?aid=3303261&bvid=BV1rs411d7hC&cid=5221343&page=2" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true" width="400px" height="300px"> </iframe>
            
            <h2>自由网络 尽情驰骋</h2>

        <p>Mozilla 是一个全球社区，这里聚集着来自五湖四海的 技术人员、思考者、建造者。我们致力于让 Internet 保持活力，保持畅通，人人皆可贡献，人人皆可创造。我们坚信：开放平台的协作对于人的发展至关重要，也决定着我们共同的未来。</p>

        <p>更多精彩信息，敬请点击下方图片。<a href="https://www.flickr.com/photos/mathiasappel/21675551065/">小熊猫照片</a>由 Mathias Appel 拍摄</p>
      </article>

      <div class="further-info">
        <!-- 插入包含 srcsets 和 sizes 属性的图像 -->
        <a href="https://www.mozilla.org/zh-CN/firefox/new/">
          <img srcset="firefox_logo-only_RGB-120w.png 120w,
                       firefox_logo-only_RGB-400w.png 480w"
                sizes="(max-width:480px) 120px,
                       (min-width:480px) 480px"
          src="firefox_logo-only_RGB-400w.png" alt="这是一张火狐标志">
        </a>
        <a href="https://www.mozilla.org/">
          <img srcset="mozilla-dinosaur-head-120w.png 120w,
                       mozilla-dinosaur-head-400w.png 480w"
               sizes="(max-width:480px) 120px,
                      (min-width:480px) 480px"
                src="mozilla-dinosaur-head-400w.png" alt="这是一张恐龙头部的图片">
        </a>
        <a href="https://addons.mozilla.org/">
          <img srcset="firefox-addons-120w.jpg 120w,
                       firefox-addons-400w.jpg 480w"
               sizes="(max-width:480px) 120px,
                      (min-width:480px) 480px"
                src="firefox-addons-400w.jpg" alt="这是一张火狐标志的拼图艺术照片">
        </a>
        <a href="https://developer.mozilla.org/zh-CN/">
          <!--这个svg和格式还是不掌握，需要再加学习-->
            <img srcset="mdn.svg" alt="这是一张恐龙头部照片的svg格式"
            >
        </a>
        <div class="clearfix"></div>
      </div>

      <div class="red-panda">
        <!-- 插入照片元素 -->
        <picture>
            <source media="(max-width: 599px)" srcset="red-panda-zoom-600w.jpg">
            <source media="(min-width: 600px)" srcset="red-panda-1200w.jpg">
            <img src="red-panda-1200w.jpg" alt="这是一张小熊猫的照片">
        </picture>
      </div>

    </main>
  </body>
</html>
